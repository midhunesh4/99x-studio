    <script src="https://kit.fontawesome.com/8d83e2e7fa.js" crossorigin="anonymous"></script>
    <script>
        function setupInfiniteScroll(elementId) {
    const container = document.querySelector(`#${elementId} .scroll-container`);
    const boxes = container.querySelectorAll('.box');
    
    boxes.forEach(box => {
        const clone = box.cloneNode(true);
        container.appendChild(clone);
    });
    }

    setupInfiniteScroll('carousel1');
    setupInfiniteScroll('carousel2');
    </script>
